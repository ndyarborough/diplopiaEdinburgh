<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Diplopia Exam</title>
		<link rel="stylesheet" href="examStyle.css">
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<!-- Navbar -->
		<ul class="nav-list">
			<li><a id="logo" href="index.html">MyDiplopiaExam</a></li>
			<li><a id="signUpBtn" href="#">Sign Up</a></li>
			<li><a id="loginBtn" href="#">Login</a></li>
		</ul>
		<!-- Exam Box -->
		<div class="grid">
			<div id="questionarre">
				<h1>Edinburgh Algorithm</h1>
				<hr style="margin-top: 20px">
				<!-- Close Window Icon "X" -->
				<span class="previousQuestion">&times;</span>
				<p id="question"></p>
				<div id="buttons">
					<button class="btn" id="btn0"><span id="choice0"></span></button>
					<button class="btn" id="btn1"><span id="choice1"></span></button>
				</div>
				<hr style="margin-top: 50px">
				<footer>
				</footer>
			</div>
			<!-- Signup Modal -->
			<div id="signUpModal" class="signUpModal">
				<!-- Modal content -->
				<div class="signUp-content">
					<!-- Close Window Icon "X" -->
					<span class="signUpClose">&times;</span>
					<!-- Modal Body -->
					<div class="container">
						<label><b>Email</b></label>
						<input type="text" placeholder="Enter Email" name="email" required>
						<label><b>Password</b></label>
						<input type="password" placeholder="Enter Password" name="psw" required>
						<label><b>Repeat Password</b></label>
						<input type="password" placeholder="Repeat Password" name="psw-repeat" required>
						<input type="checkbox" checked="checked"> Remember me
						<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
						<div class="clearfix">
							<button type="button"  class="cancelbtn">Cancel</button>
							<button type="submit" class="signupbtn">Sign Up</button>
						</div>
					</div>
				</div>
			</div>
			<!-- Sign Up Modal Close -->
			<!-- Login Modal -->
			<div id="loginModal" class="loginModal">
				<!-- Modal content -->
				<div class="login-content">
					<!-- Close Window Icon "X" -->
					<span class="loginClose">&times;</span>
					<!-- Modal Body -->
					<div class="container">
						<label><b>Username</b></label>
						<input type="text" placeholder="Enter Username" name="uname" required>
						<label><b>Password</b></label>
						<input type="password" placeholder="Enter Password" name="psw" required>
						<button type="submit">Login</button>
						<input type="checkbox" checked="checked"> Remember me
					</div>
					<div class="container" style="background-color:#f1f1f1">
						<span class="psw">Forgot <a href="#">password?</a></span>
					</div>
				</div>
			</div>
			<!-- Login Modal Close -->
			<script src="app.js"></script>
			<script src="main.js"></script>
		</body>
	</html>
