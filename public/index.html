<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="google-signin-scope" content="profile email">
		<meta name="google-signin-client_id" content="1074948454090-760ecdsoggji9ptq5vesofh023ha4ahu.apps.googleusercontent.com">
		<title>Diplopia Exam</title>
		<link rel="stylesheet" href="/style.css">
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://apis.google.com/js/platform.js" async defer></script>
	</head>
	<body>
		<video loop autoplay muted width="320" height="240">
			<source src="img/movie.mp4">
			Your browser does not support the video tag.
		</video>
		<!-- Video Background -->
		<div id="main-container">
			<!-- Navbar -->
			<ul class="nav-list">
				<li><a id="logo" href="#">MyDiplopiaExam</a></li>
				<li><a id="signUpBtn" href="#">Sign Up</a></li>
				<li><a id="loginBtn" href="#">Login</a></li>
			</ul>
			<!-- Begin Test Button -->
			<div id="testBox">
				<h1>Register to take the Test</h1>
				<button id="signUp">Sign Up</button>
				<button id="login">Login</button>
			</div>
			<!-- Login Modal -->
			<!-- Signup Modal -->
			<div id="signUpModal" class="signUpModal">
				<!-- Modal content -->
				<div class="signUp-content">
					<!-- Close Window Icon "X" -->
					<span class="signUpClose">&times;</span>
					<!-- Modal Body -->
					<form method="post" action="/api/register">
					  <div class="form-group">
					    <label>Email</label>
					    <input type="text" class="form-control" placeholder="Email" name="email">
					  </div>
					  <div class="form-group">
					    <label>Password</label>
					    <input type="password" class="form-control" placeholder="Password" name="password">
					  </div>
					  <div class="form-group">
					    <label>Confirm Password</label>
					    <input type="password" class="form-control" placeholder="Password" name="password2">
					  </div>
					  <button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
			<!-- Sign Up Modal Close -->
			<!-- Login Modal -->
			<div id="loginModal" class="loginModal">
				<!-- Modal content -->
				<div class="login-content">
					<!-- Close Window Icon "X" -->
					<span class="loginClose">&times;</span>
					<!-- Modal Body -->
					<form action="/api/login" method="post">
					    <div>
					        <label>Email:</label>
					        <input type="text" name="email"/>
					    </div>
					    <div>
					        <label>Password:</label>
					        <input type="password" name="password"/>
					    </div>
					    <div>
					        <button class="btn btn-default" type="submit">Log In</button>
					    </div>
					</form>
				</div>
			</div>
			<!-- Login Modal Close -->
		</div>
		<script src="/main.js"></script>
	</body>
	</ht
